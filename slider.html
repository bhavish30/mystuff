<!DOCTYPE html>
<html>
<head>
	<title>Slider Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
</head>
<body>
	<div id="myCarousel" class="carousel slide">
		<ul class="carousel-indicators">
			<li data-taget="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			
		</ul>
		<div class="carousel-inner">
			
				<div class="item active">
				<img src="img/s1.jpg" alt="hotel" class="img-responsive"> 	
					<div class="carousel-caption">
						<h3>Hotel</h3>
					</div>
				</div>
				
				<div class="item">
					<img src="img/s2.jpg" alt="beach" class="img-responsive"> 	
						<div class="carousel-caption">
							<h3>Sunset</h3>
							<p>This is the sunset of The Sewdeen</p>
						</div>
				</div>

				<div class="item">
					<img src="img/s3.jpg" alt="beach2" class="img-responsive"> 	
						<div class="carousel-caption">
							<h3>Sunset Hotel</h3>
							<p>This is another sunset at The Sewdeen</p>
						</div>
				</div>

				<div class="item">
					<img src="img/s4.jpg" alt="hotel" class="img-responsive">
					<div class="carousel-caption">
						<h3>Restaurant</h3>
					</div>
				</div>

				<div class="item">
				<img src="img/s5.jpg" alt="girls" class="img-responsive">
				<div class="carousel-caption">
					<h3>Modelling</h3>
				</div>
					
				</div>

		</div>
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a>

		<a class="carousel-control right" href="#myCarousel" data-slide="next">
			<span class="icon-next"></span>
		</a>

	</div>


</body>
</html>
